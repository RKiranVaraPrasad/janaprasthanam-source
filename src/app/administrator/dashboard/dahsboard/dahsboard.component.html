<section>
    <div class="container">
        <div class="row">
            <div class="col-8">
                <h1>Latest News</h1>
                <form>
                    <div class="form-group row">
                      <label for="" class="col-sm-2 col-form-label">Title</label>
                      <div class="col-sm-10">
                        <input type="text" [(ngModel)]="latestNewsData.title" name="title" class="form-control">
                      </div>
                    </div>
                    <div class="form-group row">
                      <label for="" class="col-sm-2 col-form-label">Description</label>
                      <div class="col-sm-10">
                        <textarea name="desc" class="form-control" [(ngModel)]="latestNewsData.desc" style="resize: none;"></textarea>
                      </div>
                    </div>
                    <div class="form-group row">
                        <label for="" class="col-sm-2 col-form-label">File upload</label>
                        <div class="col-sm-10">
                            <input type="file" [(ngModel)]="latestNewsData.img" name="img" class="form-control-file">
                        </div>
                      </div>
                      <button type="submit" (click)="sendLatestNewsData()" class="btn btn-danger">Submit</button>
                  </form>
            </div>
        </div>
    </div>
</section>
