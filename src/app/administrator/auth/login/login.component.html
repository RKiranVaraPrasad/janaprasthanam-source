<div class="card" style="max-width: 600px; position: relative; top: 0px; left: 50%; transform: translateX(-50%);">
    <h5 class="card-header">Login</h5>
    <div class="card-body">
        <form>
            <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input [(ngModel)]="loginUserData.email" name="email"  type="email" class="form-control" id="" aria-describedby="emailHelp">
              <small id="" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input [(ngModel)]="loginUserData.password" name="password" type="password" class="form-control" id="">
            </div>
            <!-- <div class="form-group form-check">
              <input type="checkbox" class="form-check-input" id="">
              <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div> -->
            <button type="submit" class="btn btn-primary" (click)="loginUser()">Login</button>
          </form>
    </div>
  </div>
